<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Мой первый сайт</title>

    <div class="section">

        </div>
        <div class="form">
          <p class="form-header">Введите свой email</p>
          <form action="#">
            <input type="text" placeholder="Ваше имя">
            <input type="text" placeholder="Ваш email">
            <button class="btn">Получить инструкцию</button>

        </div>

    <div class="section">
      <h2 class="section-header">Почему нужно сделать это сейчас?</h2>

        </div>
        <div class="col">

          <img src="img/03.png" alt="Третье преимущество">
          <p>Третье преимущество</p>
        </div>
        <div class="col">
          <img src="img/04.png" alt="Четвертое преимущество">
          <p>Четвертое преимущество</p>
        </div>
      </div>
      <button class="btn">Получить инструкцию</button>
    </div>
    
    <div class="clients">
      <h2 class="section-header">Наши клиенты</h2>
      <div class="first-row">
        <img src="img/f-01.png" alt="Фото нашего клиента">
        <img src="img/f-02.png" alt="Фото нашего клиента">
        <img src="img/f-03.png" alt="Фото нашего клиента">
        <img src="img/f-04.png" alt="Фото нашего клиента">
      </div>
      <div class="second-row">
        <img src="img/f-05.png" alt="Фото нашего клиента">
        <img src="img/f-06.png" alt="Фото нашего клиента">
        <img src="img/f-07.png" alt="Фото нашего клиента">
        <img src="img/f-08.png" alt="Фото нашего клиента">

    </div>
