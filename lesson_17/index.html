<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Всплывающие окна</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <!-- Кнопка "Удалить файл" -->
    <div class="container">
      <button class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">Удалить файл</button>
    </div>
    
    <!-- Модальное окно от Bootstrap -->
    <div class="modal fade" id="delete-modal">
      <!-- Само белое модальное окно -->
      <div class="modal-dialog" role="document">
        <!-- Содержимое модального окна -->
        <div class="modal-content">
          <!-- Шапка модального окна -->
          <div class="modal-header">
            <!-- Кнопка "закрыть" -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <!-- Заголовок модального окна -->
            <h4 class="modal-title">Удаление файла</h4>
          </div>
          <!-- Тело модального окна -->
          <div class="modal-body">
            <p>Вы действительно  хотите удалить файл?</p>
          </div>
          <!-- Подвал модального окна -->
          <div class="modal-footer">
            <button type="button" class="btn btn-yes">Да</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <!--  Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>
</html>
